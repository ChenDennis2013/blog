="line">	&#123;</span><br><span class="line">		<span class="type">int</span> l, r, sz, v, w, pr;</span><br><span class="line">	&#125; tr[N];</span><br><span class="line">	<span class="type">int</span> cnt, root;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">update</span><span class="params">(<span class="type">int</span> rt)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		tr[rt].sz = tr[tr[rt].l].sz + tr[tr[rt].r].sz + tr[rt].w;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">lturn</span><span class="params">(<span class="type">int</span> &amp;rt)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="type">int</span> x = tr[rt].r;</span><br><span class="line">		tr[rt].r = tr[x].l;</span><br><span class="line">		tr[x].l = rt;</span><br><span class="line">		tr[x].sz = tr[rt].sz;</span><br><span class="line">		<span class="built_in">update</span>(rt); rt = x;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">rturn</span><span class="params">(<span class="type">int</span> &amp;rt)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="type">int</span> x = tr[rt].l;</span><br><span class="line">		tr[rt].l = tr[x].r;</span><br><span class="line">		tr[x].r = rt;</span><br><span class="line">		tr[x].sz = tr[rt].sz;</span><br><span class="line">		<span class="built_in">update</span>(rt); rt = x;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">bool</span> _insert(<span class="type">int</span> &amp;rt, <span class="type">int</span> v)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!rt) <span class="keyword">return</span> tr[rt = ++ cnt] = &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, v, <span class="number">1</span>, (<span class="type">int</span>)<span class="built_in">rnd</span>()&#125;, <span class="number">1</span>;</span><br><span class="line">		tr[rt].sz ++;</span><br><span class="line">		<span class="keyword">if</span> (tr[rt].v == v) <span class="keyword">return</span> tr[rt].w ++, <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (v &lt; tr[rt].v)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="type">bool</span> res = _insert(tr[rt].l, v);</span><br><span class="line">			<span class="keyword">if</span> (tr[tr[rt].l].pr &lt; tr[rt].pr) <span class="built_in">rturn</span>(rt);</span><br><span class="line">			<span class="keyword">return</span> res;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="type">bool</span> res = _insert(tr[rt].r, v);</span><br><span class="line">			<span class="keyword">if</span> (tr[tr[rt].r].pr &lt; tr[rt].pr) <span class="built_in">lturn</span>(rt);</span><br><span class="line">			<span class="keyword">return</span> res;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">bool</span> _erase(<span class="type">int</span> &amp;rt, <span class="type">int</span> v)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!rt) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">if</span> (tr[rt].v == v)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (tr[rt].w &gt; <span class="number">1</span>) <span class="keyword">return</span> tr[rt].sz --, tr[rt].w --, <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">if</span> (!(tr[rt].l &amp;&amp; tr[rt].r)) rt = tr[rt].l | tr[rt].r;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (tr[tr[rt].l].pr &lt; tr[tr[rt].r].pr)</span><br><span class="line">				<span class="keyword">return</span> <span class="built_in">rturn</span>(rt), _erase(rt, v);</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">return</span> <span class="built_in">lturn</span>(rt), _erase(rt, v);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (v &lt; tr[rt].v) &#123;<span class="keyword">if</span> (_erase(tr[rt].l, v)) tr[rt].sz --;&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;<span class="keyword">if</span> (_erase(tr[rt].r, v)) tr[rt].sz --;&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> _prev(<span class="type">int</span> rt, <span class="type">int</span> v)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!rt) <span class="keyword">return</span> -INF;</span><br><span class="line">		<span class="keyword">if</span> (tr[rt].v &lt; v) <span class="keyword">return</span> <span class="built_in">max</span>(tr[rt].v, _prev(tr[rt].r, v));</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> _prev(tr[rt].l, v);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> _next(<span class="type">int</span> rt, <span class="type">int</span> v)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!rt) <span class="keyword">return</span> INF;</span><br><span class="line">		<span class="keyword">if</span> (tr[rt].v &gt; v) <span class="keyword">return</span> <span class="built_in">min</span>(tr[rt].v, _next(tr[rt].l, v));</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> _next(tr[rt].r, v);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> _rank(<span class="type">int</span> rt, <span class="type">int</span> v)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!rt) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">if</span> (tr[rt].v == v) <span class="keyword">return</span> tr[tr[rt].l].sz + <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (v &lt; tr[rt].v) <span class="keyword">return</span> _rank(tr[rt].l, v);</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> tr[tr[rt].l].sz + tr[rt].w + _rank(tr[rt].r, v);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> _kth(<span class="type">int</span> rt, <span class="type">int</span> k)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!rt) <span class="keyword">return</span> -INF;</span><br><span class="line">		<span class="keyword">if</span> (k &lt;= tr[tr[rt].l].sz) <span class="keyword">return</span> _kth(tr[rt].l, k);</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (k &gt; tr[tr[rt].l].sz + tr[rt].w)</span><br><span class="line">			<span class="keyword">return</span> _kth(tr[rt].r, k - tr[tr[rt].l].sz - tr[rt].w);</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> tr[rt].v;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">size</span><span class="params">()</span> </span>&#123;<span class="keyword">return</span> tr[root].sz;&#125;</span><br><span class="line">	<span class="function"><span class="type">bool</span> <span class="title">insert</span><span class="params">(<span class="type">int</span> v)</span> </span>&#123;<span class="keyword">return</span> _insert(root, v);&#125;</span><br><span class="line">	<span class="function"><span class="type">bool</span> <span class="title">erase</span><span class="params">(<span class="type">int</span> v)</span> </span>&#123;<span class="keyword">return</span> _erase(root, v);&#125;</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">prev</span><span class="params">(<span class="type">int</span> v)</span> </span>&#123;<span class="keyword">return</span> _prev(root, v);&#125;</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">next</span><span class="params">(<span class="type">int</span> v)</span> </span>&#123;<span class="keyword">return</span> _next(root, v);&#125;</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">rank</span><span class="params">(<span class="type">int</span> v)</span> </span>&#123;<span class="keyword">return</span> _rank(root, v);&#125;</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">kth</span><span class="params">(<span class="type">int</span> k)</span> </span>&#123;<span class="keyword">return</span> _kth(root, k);&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
